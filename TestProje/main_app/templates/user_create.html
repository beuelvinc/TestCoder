{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}


{% block content %}

     <div class="login form col-md-6">

         {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <h1>Create a user</h1>

         <form method="post" >
             {% csrf_token %}
             <table>
                {{ form|crispy }}
                 <tr>
                    <td></td>
                    <td>
                        
                <input class='text-center' type="submit" name="submit" value="Register" /></td>
                        
                </tr>
             </table>
         </form>
     </div>

{% endblock %}
