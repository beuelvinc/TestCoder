{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}




{% block content%}
<div class="col-md-6 offset-4">
    

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{product.image_product.url}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
        </div>
        {% if editable %}

        <a class="btn btn-primary" href="{% url 'main:edit_product' product.id %}">Edit</a>
        
        {% endif %}
      </div>





</div>



{% endblock content%}
