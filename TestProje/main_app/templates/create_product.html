{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}




{% block content%}
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method="POST" enctype="multipart/form-data">
 
    <!-- Security token -->
    {% csrf_token %}
 
    <!-- Using the formset -->
    {{ form |crispy }}
     
    <input type="submit" value="Submit">
</form>

{% endblock content%}
